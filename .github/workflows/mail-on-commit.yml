name: Notify on Keyword Commits

on:
  push:
    branches: [ main ]  # or whichever branch you care about

jobs:
  keyword_email:
    runs-on: ubuntu-latest
    steps:
      - name: Check for keyword in commits
        id: check
        run: |
          KEYWORDS=("Entry" "Export" "Guarantee" "Import" "Transit")
          MATCH=false
          COMMITS=$(git log -1 --pretty=%B)
          for WORD in "${KEYWORDS[@]}"; do
            if echo "$COMMITS" | grep -qi "$WORD"; then
              MATCH=true
              echo "Found keyword: $WORD"
              echo "match=$WORD" >> $GITHUB_OUTPUT
            fi
          done
          if [ "$MATCH" = false ]; then
            echo "No keyword found"
            exit 0
          fi

      - name: Send email
        if: steps.check.outputs.match
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ”” Sanomakuvaukseia pÃ¤ivitetty"
          to: "ucc@tulli.fi, mikael.gustafsson@tulli.fi"
          from: "mikael.gustafsson@tulli.fi"
          body: |
            ${{ github.event.head_commit.message }}
