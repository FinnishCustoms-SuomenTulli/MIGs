name: Notify on Keyword Commits

on:
  push:
    branches: [ main, master ]  # or whichever branch you care about

jobs:
  keyword_email:
    runs-on: ubuntu-latest
    steps:
      - name: Check for keyword in commits
        id: check
        run: |
          KEYWORDS=("Entry" "Export" "Guarantee" "Import" "Transit")
          EVENTS='${{ toJson(github.event.commits) }}'
          MATCH=""
          # `jq` is available on the ubuntu runner
          while IFS= read -r msg; do
            for WORD in "${KEYWORDS[@]}"; do
              if grep -qi -- "$WORD" <<< "$msg"; then
                MATCH="$WORD"
                echo "Found keyword: $WORD in: $msg"
                break 2
              fi
            done
          done < <(jq -r '.[].message' <<< "$EVENTS")
      
          if [[ -n "$MATCH" ]]; then
            echo "match=$MATCH" >> "$GITHUB_OUTPUT"
          else
            echo "No keyword found."
          fi

      - name: Send email
        if: steps.check.outputs.match
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸ”” Sanomakuvauksia pÃ¤ivitetty"
          to: "ucc@tulli.fi, mikael.gustafsson@tulli.fi"
          from: "mikael.gustafsson@tulli.fi"
          body: |
            ${{ github.event.head_commit.message }}
