    <!-- Placed at the end of the document so the pages load faster -->
    <script src='../../../assets/javascripts/vendor/jquery.js'></script>
    <script src="../../../assets/datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="../../../assets/datepicker/locales/bootstrap-datepicker.sv.min.js" charset="UTF-8"></script>
    <script src="../../../assets/datepicker/moment/moment.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                url: '../../common/codelists.xml',
                type: 'GET',
                dataType: 'xml',
                success: function(returnedXMLResponse) {
                        $('Generated', returnedXMLResponse).each(function() {
                            var version = new Date($(this).text());
                            version = version.toLocaleString("sv-FI");
                            $(".main-navbar").append(version);

                        })
                    } // End Success
            }); // End AJAX
        });
    </script>

    <script type="text/javascript">
        $('.input-group.date').datepicker({
            format: "yyyy-mm-dd",
            startDate: "-6m",
            endDate: "+1y",
            maxViewMode: 2,
            language: "sv",
            orientation: "bottom auto",
            keyboardNavigation: false,
            autoclose: true,
            todayHighlight: true
        }).datepicker("setDate",'now');
        $('.input-group.date').on('changeDate', function(e){
            var checkDate = moment(e.date).format('YYYYMMDD');
            transform('../../common/codelists.xml', '../../../assets/codelists.xsl', document.getElementById('contents'), 'sv', checkDate);
        });
    </script>

<script>
        $(document).ready(function() {
            $.ajax({
                url: '../../common/intro.xml',
                type: 'GET',
                dataType: 'xml',
                success: function(returnedXMLResponse) {
                        $('System[lang="sv"]', returnedXMLResponse).each(function() {
                            var system = $(this).text();
                            document.title += " " + system;
                        })
                    } // End Success
            }); // End AJAX
        });
    </script>

    <script src='../../../assets/xsltProcessor2.js'></script>

    <script>
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        today = yyyy + mm + dd;

        document.addEventListener('DOMContentLoaded', function() {
            transform('../../common/codelists.xml', '../../../assets/codelists.xsl', document.getElementById('contents'), 'sv', today);
        })
    </script>

    <script>
        $(document).ready(function(){
              $('body').append('<span id="toTop" class="badge"><i class="media-object icon-md icon icon-tulli-arrow-up"></i></span>');
    	        $(window).scroll(function () {
			        if ($(this).scrollTop() != 0) {
				        $('#toTop').fadeIn();
			        } else {
				        $('#toTop').fadeOut();
			        }
		        }); 
            $('#toTop').click(function(){
                $("html, body").animate({ scrollTop: 0 }, 600);
                return false;
            });
        });
    </script>
